<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marketplace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Marketplace</h1>
    <div class="acoesHeader">
      <button id="btnLogin">Entrar</button>
      <button id="btnAddProduto">+ Produto</button>
      <input id="campoPesquisa" type="text" placeholder="Pesquisar produtos..." />
      <button id="btnPesquisar">üîç</button>
    </div>
  </header>

  <main>
    <section id="listaProdutos"></section>
  </main>

  <!-- Modal de login -->
  <dialog id="modalLogin">
    <div class="conteudoModal">
      <h3>Entrar</h3>
      <form id="formLogin" method="dialog">
        <label>Nome:</label>
        <input type="text" id="nomeLogin" required placeholder="Seu nome..." />
        <label>Email:</label>
        <input type="email" id="emailLogin" required placeholder="email@email.com" />
        <label>Senha:</label>
        <input type="password" id="senhaLogin" required placeholder="******" />
        <div class="botoesModal">
          <button type="button" id="cancelarLogin">Cancelar</button>
          <button type="submit" class="botaoPrimario">Entrar</button>
        </div>
      </form>
    </div>
  </dialog>

  <!-- Modal de adicionar produto -->
  <dialog id="modalAddProduto">
    <div class="conteudoModal">
      <h3>Adicionar novo produto</h3>
      <form id="formAddProduto" method="dialog">
        <table class="tabelaAddProduto">
          <tr>
            <td><label for="nomeProduto">Nome do produto:</label></td>
            <td><input class="entrada" type="text" id="nomeProduto" placeholder="Ex: Aula particular de matem√°tica" required></td>
          </tr>
          <tr>
            <td><label for="precoProduto">Pre√ßo (R$):</label></td>
            <td><input class="entrada" type="number" id="precoProduto" placeholder="Ex: 50" required></td>
          </tr>
          <tr>
            <td><label for="categoriaProduto">Categoria:</label></td>
            <td><input class="entrada" type="text" id="categoriaProduto" placeholder="Ex: Educa√ß√£o, Servi√ßos..."></td>
          </tr>
          <tr>
            <td><label for="obsProduto">Observa√ß√£o:</label></td>
            <td><textarea class="entrada" id="obsProduto" placeholder="Opcional..."></textarea></td>
          </tr>
        </table>

        <div class="botoesModal">
          <button type="button" id="cancelarAddProduto">Cancelar</button>
          <button type="submit" class="botaoPrimario">Publicar</button>
        </div>
      </form>
    </div>
  </dialog>

  <div id="toast"></div>

  <script src="script.js"></script>
</body>
</html>
